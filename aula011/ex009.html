<!DOCTYPE html>
<html lang="pt+br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSAPORTE</title>
</head>
<body>
    <h1>Você é deste país?</h1>
    <input type="text" name="txtlocal" id="txtlocal">
    <input type="button" value="pesquisar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var local = document.getElementById('txtlocal');
            var resposta = document.getElementById('res');
            var add = local.value.toLowerCase(); 

            resposta.innerHTML = `Você é do ${add}? `;

            if (add == 'brasil') {
                resposta.innerHTML += `<p>Você  é Brasileiro.</p>`;
                
            } else {
                resposta.innerHTML += `<p>Você nao é Brasileiro.</p>`;
            }
        }
    </script>
    
</body>
</html>
